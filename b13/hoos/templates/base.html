<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HoosHappenings{% endblock %}</title>
    {% block extrahead %}{% endblock %}
</head>
<body>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
