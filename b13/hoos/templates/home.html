{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="text-center">HoosHappenings Google Sign In</title>
</head>
<center>
<body>
    {% load socialaccount %}
    <h2 class="text-center">HoosHappenings Google Login</h2>
    <a class="btn btn-primary" href="{% provider_login_url 'google' %}?next=/">Login With Google</a>

    {% if user.is_authenticated %}
    <p>You are signed in as {{user.email}}</p>
    <a class="btn btn-primary" href="logout">Logout</a>
    {% endif %}
</body>
</center>
</html>
