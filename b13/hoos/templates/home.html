{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="text-center">HoosHappenings Google Sign In</title>
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<center>
<body>
    {% load socialaccount %}


    <h2 class="text-center">HoosHappenings Google Login</h2>

    <a class="btn btn-primary" href="{% provider_login_url 'google' %}?next=/" style="margin-bottom: 10px;">Login With Google</a>

    {% if user.is_authenticated %}
    <div class="vertical-stack">
        <a class="btn btn-primary" href="{% url 'authenticate' %}" style="margin-bottom: 10px;">Check Admin or User Credentials</a>
    </div>
    {% endif %}
</body>
</center>
</html>
