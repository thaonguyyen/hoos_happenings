<h3><a href="{% url 'event_details' event_id=event.id %}">{{ event.name }}</a></h3>
<p>ℹ️ {{ event.description }}</p>
<p>📍 {{ event.location }}</p>
<p>🕒 {{ event.date_time }}</p>
<p>🏷️
{% for tag in event.tags.all %}
    {{ tag.name }}
    {% if not forloop.last %}|{% endif %}
{% endfor %}    
</p>
