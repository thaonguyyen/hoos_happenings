{% extends 'authenticated.html' %}

{% block postnav %}
<center>
{% for event in events %}
  <div>
    {% include 'single_event.html' %}
    <a button type="submit" class="btn btn-primary" href="{% url 'approve_event' event.id %}">Approve</a>
    <a button type="submit" class="btn btn-primary" href="{% url 'reject_event' event.id %}">Reject</a>
  </div>
    {% empty %}
    <p>No events to approve.</p>
{% endfor %}
</center>
{% endblock %}
