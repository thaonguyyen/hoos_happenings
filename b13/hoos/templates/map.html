
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<div class="topnav">
    <a class="btn btn-primary" onclick="javascript:history.go(-1)">Home</a>
    <a class="btn-primary">Event Listings</a>
    <a class="btn btn-primary" href="">Map of Nearby Events</a>
</div>
<div id="map-container">
    <input type="text" id="location-input" placeholder="Search for a location...">
    <div id="map"></div>
</div>

<script>
    function initMap() {
        const mapOptions = {
            center: { lat: 38.0293, lng: -78.4767 }, // Charlottesville, VA
            zoom: 10
        };

        const map = new google.maps.Map(document.getElementById('map'), mapOptions);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(userLocation);

                // Create a marker for the user's location
                const userLocationMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Your Location"
                });

                // Create an infowindow for the user's location
                const userLocationInfowindow = new google.maps.InfoWindow({
                    content: "Your Location"
                });

                // Add a click event listener to the userLocationMarker to display the infowindow
                userLocationMarker.addListener("click", function () {
                    userLocationInfowindow.open(map, userLocationMarker);
                });
            });
        }

        const input = document.getElementById('location-input');
        const searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        searchBox.addListener('places_changed', function () {
            const places = searchBox.getPlaces();
            if (places.length === 0) {
                return;
            }

            const bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                if (!place.geometry) return;
                if (place.geometry.viewport) {
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFnP0Yo4IN8h8Q1U4SjPKdJH9X1QeiKMc&libraries=places&callback=initMap"
        async defer></script>

</body>
</html>
